name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Create necessary directories
          mkdir -p _site
          
          # Copy presentation files
          cp presentation.html _site/
          cp index.html _site/
          
          # Copy documentation
          cp CLINIC_SALES_PRESENTATION.md _site/
          cp CLINIC_IMPLEMENTATION_GUIDE.md _site/
          cp USER_MANUAL_CLINIC.md _site/
          
          # Create demo redirect page
          cat > _site/demo.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta http-equiv="refresh" content="0; url='https://neurokinetics-ai-demo.netlify.app/'" />
              <title>NeuroKinetics AI Demo</title>
          </head>
          <body>
              <h1>Redirecting to Demo...</h1>
              <p>If you are not redirected automatically, please visit:</p>
              <p><a href="https://neurokinetics-ai-demo.netlify.app/">https://neurokinetics-ai-demo.netlify.app/</a></p>
          </body>
          </html>
          EOF
          
          # Create CNAME for custom domain (optional)
          # echo "demo.neurokinetics.ai" > _site/CNAME
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.pages_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4